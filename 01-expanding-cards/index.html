<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style.css"/>
	<title>Expanding Cards</title>
</head>
<body>
<div class="container">
	<div class="panel active" style="background-image: url('https://source.unsplash.com/random/?landscape/600x400')">
		<h3>Landscape</h3>
	</div>
	<div class="panel" style="background-image: url('https://source.unsplash.com/random/?city/600x400')">
		<h3>City</h3>
	</div>
	<div class="panel" style="background-image: url('https://source.unsplash.com/random/?nature/600x400')">
		<h3>Nature</h3>
	</div>
	<div class="panel" style="background-image: url('https://source.unsplash.com/random/?portrait/600x400')">
		<h3>Portrait</h3>
	</div>
	<div class="panel" style="background-image: url('https://source.unsplash.com/random/?beach/600x400')">
		<h3>Playa</h3>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
